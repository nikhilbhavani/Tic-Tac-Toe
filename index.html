<!DOCid html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="heading">
        <h1>Tic Tac Toe</h1>
        <div class="player-type">
            <div class="player-1">
                <h3>Player 1</h3>
                <button id="humanplayer1">Human</button>
                <button id="compplayer1">Computer</button>
            </div>
            <div class="player-2">
                <h3>Player 2</h3>
                <button id="humanplayer2">Human</button>
                <button id="compplayer2">Computer</button>
            </div>
            <button class="start">Start Game</button>
            <button class="reset">Reset</button>
        </div>
        <div class="turn-text"></div>
        <div class="winner-text"></div>

        <div class="game-board hidden">
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
